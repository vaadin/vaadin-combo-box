<!doctype html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>vaadin-combo basic tests</title>
  <script src='../bower_components/webcomponentsjs/webcomponents-lite.js'></script>
  <script src='../bower_components/web-component-tester/browser.js'></script>
  <script src='../bower_components/test-fixture/test-fixture-mocha.js'></script>

  <link rel='import' href='common.html'>
</head>

<body>

<test-fixture id='combobox'>
  <template>
    <vaadin-combo-box></vaadin-combo-box>
  </template>
</test-fixture>


<script>
  describe('filtering items', function() {
    var comboBox;

    function getFilteredItems() {
      //TODO: _.filteredItems is a temporary property.
      return comboBox._filteredItems;
    };

    function getInput() {
      if(comboBox.$.overlay._fullScreen) {
        return comboBox.$.fullScreenInput;
      }

      return comboBox.$.input;
    }

    function setInputValue(value) {
      getInput().bindValue = value;
    };

    function getInputValue(value) {
      return getInput().bindValue;
    };

    beforeEach(function() {
      comboBox = fixture('combobox');
      comboBox.items = ['foo', 'bar', 'baz'];
    });


    describe('setting the input field value', function() {
      it('should open the popup if closed', function() {
        comboBox.close();

        setInputValue('foo');

        expect(comboBox.opened).to.equal(true);
      });

      it('should not change the value of the combobox', function() {
        comboBox.value = 'foo';
        setInputValue('bar');
        expect(comboBox.value).to.equal('foo');
      });

      it('should be reverted to the combobox value when closing', function() {
        comboBox.value = 'foo';
        setInputValue('bar');
        comboBox.close();
        expect(getInputValue()).to.equal('foo');
      });

      it('should be reverted to the combobox value when overlay is cancelled', function() {
        comboBox.value = 'foo';
        setInputValue('bar');
        comboBox.$.overlay.$.dropdown.cancel();
        expect(getInputValue()).to.equal('foo');
      });
    });

    describe('fullscreen behaviour', function() {
      beforeEach(function() {
        comboBox.$.overlay._fullScreen = true;
      });

      describe('input field', function() {
        it('should be bound to combobox value', function() {
          comboBox.value = 'bar';

          comboBox.open();

          expect(getInputValue()).to.equal('bar');
        });

        it('should filter items', function() {
          setInputValue('foo')

          expect(getFilteredItems()).to.include('foo');
          expect(getFilteredItems()).to.have.length(1);
        });

        it('should be visible only in fullscreen mode', function() {
          var inputContainer = Polymer.dom(comboBox.$.overlay).querySelector('paper-input-container');

          expect(window.getComputedStyle(inputContainer).display).to.equal('block');

          comboBox.$.overlay._fullScreen = false;

          expect(window.getComputedStyle(inputContainer).display).to.equal('none');
        });
      });
    });

    describe('filtering items', function() {
      it('should filter items using contains', function() {
        setInputValue('a');

        expect(getFilteredItems()).not.to.include('foo');
        expect(getFilteredItems()).to.include('bar', 'baz');
      });

      it('should filter out all items with a invalid filter', function() {
        setInputValue('qux');

        expect(getFilteredItems()).to.be.empty;
      });
    });
  });
</script>

</body>

</html>
