<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-combo basic tests</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="common.html">
  <script src="common.js"></script>
</head>

<body>

  <test-fixture id="combobox">
    <template>
      <vaadin-combo-box></vaadin-combo-box>
    </template>
  </test-fixture>


  <script>
    describe('scrolling', function() {

      var combobox;

      beforeEach(function() {
        combobox = fixture('combobox');
      });

      describeSkipIf(!touchDevice, 'touch devices', function() {

      it('should blur input on scroll', function() {
        combobox.open();

        combobox.$.selector.fire('down');
        var focusedInput = Polymer.dom(combobox.$.dropdown).querySelector('input:focus');

        expect(focusedInput).not.to.equal(combobox.$.input);
      });
    });
    });
  </script>

</body>

</html>
