<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-combo basic tests</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="common.html">
  <script src="common.js"></script>
</head>

<body>

<test-fixture id="combobox">
  <template>
    <vaadin-combo-box></vaadin-combo-box>
  </template>
</test-fixture>


<script>
  describe('toggling the dropdown', function() {
    var combobox;

    beforeEach(function() {
      combobox = fixture('combobox');
    });

    describe('opening', function() {
      if (!touchDevice) {
        // TODO: MockInteractions tap doesn't fire touch events, and label doesn't
        // have fire() event because its a normal element.
        // Would need to do a PR to MockInteractions probably.
        it('should open by clicking label', function() {
          MockInteractions.tap(combobox.$$('paper-input-container label'));

          expect(combobox.opened).to.be.true;
        });
      }

      it('should open by clicking input', function() {
        combobox.$$('paper-input-container input').fire('tap');

        expect(combobox.opened).to.be.true;
      });

      it('should open by clicking icon', function() {
        combobox.$$('paper-input-container iron-icon').fire('tap');

        expect(combobox.opened).to.be.true;
      });

      it('should open on function call', function() {
        combobox.open();

        expect(combobox.opened).to.be.true;
      });

      it('should not close an open popup', function() {
        combobox.open();

        combobox.open();

        expect(combobox.opened).to.be.true;
      });

      describe('after opening', function() {
        beforeEach(function() {
          combobox.open();
        });

        it('should focus input on dropdown open', function() {
          var focusedInput = Polymer.dom(combobox.$.dropdown).querySelector('input:focus');
          expect(focusedInput).to.equal(combobox.$.input);
        });

        it('should blur input when closing', function() {
          combobox.close();

          var focusedInput = Polymer.dom(combobox.$.dropdown).querySelector('input:focus');
          expect(focusedInput).to.be.undefined;
        });
      });
    });

    describe('closing', function() {
      it('should close popup when tapping outside overlay', function() {
        combobox.open();

          // Fake a tap event for the #dropdownContent.
          Polymer.Base.fire('tap', {}, {
            bubbles: true,
            node: document.body
          });

          expect(combobox.opened).to.be.false;
      });

      it('should close on clicking icon', function() {
        combobox.open();

        combobox.$$('paper-input-container iron-icon').fire('tap');

        expect(combobox.opened).to.be.false;
      });

      it('should close the overlay when focus is lost', function(done) {
        var dummyInput = document.createElement('input');
        document.body.appendChild(dummyInput);

        combobox.open();

        dummyInput.focus();
        combobox.$.dropdown.focusTarget.fire('blur');

        Polymer.Base.async(function() {
          document.body.removeChild(dummyInput);

          expect(combobox.opened).to.equal(false);
          done();
        }, 1);
      });
    });
  });
</script>

</body>

</html>
