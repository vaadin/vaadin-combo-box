<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-combo-box.html">`);
  </script>
</head>

<body>

  <div id="default-tests" style="padding: 10px;">
    Plain
    <vaadin-combo-box></vaadin-combo-box>

    <br>Label
    <vaadin-combo-box label="Element"></vaadin-combo-box>

    <br>Disabled
    <vaadin-combo-box disabled></vaadin-combo-box>

    <br>Read-only
    <vaadin-combo-box readonly></vaadin-combo-box>

    <br>Value
    <vaadin-combo-box value="Carbon" items='["Carbon"]'></vaadin-combo-box>

    <br>Helper text
    <vaadin-combo-box value="Carbon" helper-text="Helper text"></vaadin-combo-box>

    <br>Helper text (slotted)
    <vaadin-combo-box value="Carbon">
      <span slot="helper">Helper text</span>
    </vaadin-combo-box>
  </div>

</body>
