<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Item template tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="combo-box-tests" style="padding: 10px; min-height: 300px">
    <vaadin-combo-box item-label-path="name" item-value-path="symbol">
      <template>
        <b>[[item.name]], <sub>[[item.number]]</sub>[[item.symbol]]</b><br />
        array index: [[index]]
      </template>
    </vaadin-combo-box>
  </div>

  <script type="module">
    import { registerStyles, css } from '@vaadin/vaadin-themable-mixin/register-styles.js';

    registerStyles(
      'vaadin-text-field',
      css`
        :host [part='value'] {
          font-size: 0;
          height: 24px;
        }
      `
    );

    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
      const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
      document.documentElement.setAttribute('dir', dir);

      await import('../../theme/' + theme + '/vaadin-combo-box.js');

      window.requestAnimationFrame(() => {
        const combo = document.querySelector('vaadin-combo-box');

        combo.items = [
          { name: 'Hydrogen', symbol: 'H', number: 1 },
          { name: 'Helium', symbol: 'He', number: 2 },
          { name: 'Lithium', symbol: 'Li', number: 3 }
        ];

        combo.open();

        setTimeout(() => {
          document.getElementById('combo-box-tests').dataset.ready = true;
        });
      });
    })();
  </script>
</body>
