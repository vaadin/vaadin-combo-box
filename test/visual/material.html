<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../theme/material/vaadin-combo-box.html" rel="import">
  <link href="../../../vaadin-text-field/theme/material/vaadin-text-field.html" rel="import">
  <link href="../../../paper-icon-button/paper-icon-button.html" rel="import">
  <link rel="import" href="../../../iron-icons/iron-icons.html">

  <style>
    paper-icon-button {
      opacity: 0.4;
      width: 24px;
      height: 24px;
      padding: 2px;
    }
  </style>

  <dom-module id="text-field-styles" theme-for="vaadin-text-field">
    <template>
      <style>
        :host [part="value"] {
          font-size: 0;
          height: 24px;
        }
      </style>
    </template>
  </dom-module>
</head>

<body>

  <div id="default-tests" style="padding: 10px;">
    Plain
    <vaadin-combo-box></vaadin-combo-box>

    <br>Label
    <vaadin-combo-box label="Element"></vaadin-combo-box>

    <br>Disabled
    <vaadin-combo-box disabled></vaadin-combo-box>

    <br>Read-only
    <vaadin-combo-box readonly></vaadin-combo-box>

    <br>Value
    <vaadin-combo-box value="Carbon" items='["Carbon"]'></vaadin-combo-box>
  </div>

  <div id="dropdown-tests" style="padding: 10px; min-height: 300px;">
    Plain template
    <vaadin-combo-box id="plain" item-label-path="name" item-value-path="symbol"></vaadin-combo-box>

    <br> Item template
    <vaadin-combo-box id="template" item-label-path="name" item-value-path="symbol">
      <template>
        <b>[[item.name]], <sub>[[item.number]]</sub>[[item.symbol]]</b><br>
        array index: [[index]]
      </template>
    </vaadin-combo-box>
  </div>

  <script>
    var elementsJson = [
      {name: 'Hydrogen', symbol: 'H', number: 1},
      {name: 'Helium', symbol: 'He', number: 2},
      {name: 'Lithium', symbol: 'Li', number: 3}
    ];

    var comboBoxes = document.querySelectorAll('vaadin-combo-box');

    [].forEach.call(comboBoxes, function(combo) {
      // do whatever
      combo.items = elementsJson;
    });
  </script>

  <div id="icons-tests" style="padding: 10px;">
    Icon
    <vaadin-combo-box-light>
      <vaadin-text-field>
        <paper-icon-button slot="suffix" icon="remove-circle" class="clear-button"></paper-icon-button>
        <paper-icon-button slot="suffix" icon="search" class="toggle-button"></paper-icon-button>
      </vaadin-text-field>
    </vaadin-combo-box-light>
  </div>

</body>
