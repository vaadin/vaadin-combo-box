<html>

<body>
  <script>
    WCT._config.environmentScripts.push('iron-test-helpers/mock-interactions.js');

    WCT._config.environmentScripts.push(shadow ? 'webcomponentsjs/webcomponents.js' : 'webcomponentsjs/webcomponents-lite.js');

    WCT.loadSuites([
      'vaadin-combo-box-properties.html',
      'toggling-dropdown.html',
      'overlay-position.html',
      'selecting-items.html',
      'form-input.html',
      'filtering.html',
      'keyboard.html',
      'scrolling.html',
      'aria.html',
      'using-object-values.html',
      'data-binding.html',
      'late-upgrade.html',
      'vaadin-combo-box-light.html',
      'item-template.html',
      'angular2.html'
    ]);
  </script>
</body>

</html>
