<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="vaadin-spinner">
  <template>
    <style>
      /* Anim */
      @keyframes vaadin-spin-360 {
        100% {
          transform: rotate(1turn);
        }
      }

      :host {
        display: block;
        position: absolute;
        box-sizing: border-box;
        left: 50%;
        top: 50%;
        pointer-events: none;
        opacity: 0;
      }

      :host([active]) {
        opacity: 1;
        animation: vaadin-spin-360 400ms linear infinite;
      }
    </style>
  </template>
  <script>
    {
      /**
       * @memberof Vaadin
       * @mixes Vaadin.ThemableMixin
       */
      class SpinnerElement extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'vaadin-spinner';
        }

        static get properties() {
          return {
            active: {
              type: Boolean,
              reflectToAttribute: true
            }
          };
        }
      }

      customElements.define(SpinnerElement.is, SpinnerElement);

      /**
      * @namespace Vaadin
      */
      window.Vaadin = window.Vaadin || {};
      Vaadin.SpinnerElement = SpinnerElement;
    }
  </script>
</dom-module>
