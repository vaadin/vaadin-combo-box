<!--
@element vaadin-combo-box
-->

<link rel='import' href='../polymer/polymer.html'>
<link rel='import' href='../paper-input/paper-input-container.html'>
<link rel='import' href='../iron-input/iron-input.html'>
<link rel='import' href='../iron-icons/iron-icons.html'>
<link rel='import' href='../iron-icon/iron-icon.html'>
<link rel='import' href='../iron-form-element-behavior/iron-form-element-behavior.html'>
<link rel='import' href='../iron-validatable-behavior/iron-validatable-behavior.html'>
<link rel="import" href="../iron-list/iron-list.html">
<link rel='import' href='vaadin-adaptive-overlay.html'>

<dom-module id='vaadin-combo-box'>
  <style>
    /* Temporary styles */

    #selector {
      background: #FFF;
    }

    .item {
      cursor: pointer;
      padding: 16px 22px;
      border-bottom: 1px solid #DDD;
    }

    .item:hover {
      background: #EEE;
    }

    .item[selected] {
      background-color: var(--google-grey-100);
    }

    :host #overlay {
      background-color: #FFF;
    }

    :host #overlay:not([full-screen]) paper-input-container {
      display: none;
    }
  </style>

  <template>
    <paper-input-container on-tap='open' on-touchend='_preventDefault'>
      <input id='input' autocomplete='off' is='iron-input' bind-value='[[value]]' name$='[[name]]' type='text' required$="[[required]]" on-bind-value-changed='_inputValueChanged'>
      <iron-icon icon='arrow-drop-down' suffix></iron-icon>
    </paper-input-container>

    <vaadin-adaptive-overlay id='overlay' opened={{opened}}>
      <paper-input-container>
        <input id='fullScreenInput' autocomplete='off' is='iron-input' bind-value='[[value]]' on-bind-value-changed='_fullScreenInputValueChanged'>
        <iron-icon icon='arrow-drop-down' on-tap='close' suffix></iron-icon>
      </paper-input-container>
      <iron-list id='selector' items='[[items]]' selected-item='[[value]]' on-selected-item-changed='_selectedItemChanged' selection-enabled>
        <template>
          <div selected$=[[selected]] class='item'>[[item]]</div>
        </template>
      </iron-list>
    </vaadin-adaptive-overlay>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'vaadin-combo-box',

    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.IronValidatableBehavior
    ],

    properties: {
      /**
       * True if the dropdown is open, false otherwise.
       */
      opened: {
        type: Boolean,
        notify: true,
        value: false,
        observer: '_openedChanged'
      },
      /**
       * The value for this element.
       */
      value: {
        type: String,
        observer: 'close'
      }
    },

    /**
     * Open the overlay.
     */
    open: function() {
      this.$.overlay.open();
    },

    _fullScreenInputValueChanged: function(event) {
      this.$.input.bindValue = event.detail.value;
    },

    _inputChanged: false,

    _inputValueChanged: function() {
      this._inputChanged = true;
      if(!this.opened && this._isFiltering()) {
          this.open();
      }

      if(this.items) {
        this.$.selector.items = this._filter(this.items, this.$.input.bindValue);
        this._restoreSelectorValue();
      }
    },

    _restoreSelectorValue: function() {
      if (this.$.selector.items && this.$.selector.items.indexOf(this.value) > -1) {
        this.$.selector.selectItem(this.value);
      } else {
        this.$.selector.clearSelection();
      }
    },

    _filter: function(arr, filter) {
      return arr.filter(function(item) {
        filter = filter || '';

        // Check if item contains input value.
        return item.toString().toLowerCase()
                .indexOf(filter.toString().toLowerCase()) > -1;
      }.bind(this));
    },

    _selectedItemChanged: function() {
      if (!this._handingSelection) {
        var _val = this.$.selector.selectedItem;
        if (_val !== null) {
          this.value = _val;
        }
      }
    },

    _openedChanged: function() {
      if (this.opened) {
        this.$.selector.items = this.items;
        this._restoreSelectorValue();
      } else {
        this.$.input.bindValue = this.value;
        this.$.fullScreenInput.bindValue = this.value;
      }
    },

    _isFiltering: function() {
      return this.$.input.bindValue !== '' && this.$.input.bindValue !== this.value;
    },

    _preventDefault: function(e) {
      e.preventDefault();
    },

    /**
     * Close the overlay.
     */
    close: function() {
      this.$.overlay.close();
    },

    /**
    * Validates the input element and sets an error style if needed.
    *
    * @return {boolean}
    */
    _getValidity: function(){
      return this.$.input.validate();
    },

    listeners: {
      'keydown': '_onKeydown'
    },

    _handingSelection: false,

    _selectItem: function(item) {
      this._handingSelection = true;
      this.$.selector.clearSelection();
      try {
        this.$.selector.selectItem(item);
        // ignore iron-list: Uncaught TypeError: <item> should be a valid item
      } catch(ignore) {
      }
      this._handingSelection = false;
    },

    _selectItemByOffset: function(offset) {
      if (!this.opened) {
        this.$.overlay.open();
        return;
      }
      var val = this.$.selector.selectedItem || this.$.input.value;
      var its = this.$.selector.items;
      var idx = offset + its.indexOf(val);
      if (idx >= 0 && idx < its.length) {
        this._selectItem(its[idx]);
      }
    },

    _moveCursorByOffset: function(offset) {
      var i = this.$.input;
      var l = i.value.length;
      var s = i.selectionStart;
      var o = s + offset
      if (o >= 0 && o <= l && s != o) {
        i.setSelectionRange(o, o);
      }
    },

    _onKeydown: function(event) {
      if (!event.metaKey && !event.ctrlKey && !event.altKey) {
        switch (event.keyCode) {
        case 37: // left
          event.preventDefault();
          this._moveCursorByOffset(-1);
          break
        case 39: // rigth
          event.preventDefault();
          this._moveCursorByOffset(+1);
          break
        case 38: // up
          event.preventDefault();
          var n = this._selectItemByOffset(-1);
          break;
        case 40: // down
          event.preventDefault();
          var n = this._selectItemByOffset(+1);
          break;
        case 27: // escape
          // Do nothing since iron-dropdown handles it
          break;
        case 13: // enter
          if (!this.$.input.value && this.value && this._inputChanged) {
            this.value = undefined;
            this._inputChanged = false;
            event.preventDefault();
          } else if (this.opened) {
            // selecting an item from the list
            this.value = this.$.input.value = this.$.selector.selectedItem;
            event.preventDefault();
          }
        }
      }
    },

  });
</script>
