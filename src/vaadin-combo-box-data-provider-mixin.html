<script>
  window.Vaadin = window.Vaadin || {};
  /**
   * @polymerMixin
   */
  Vaadin.ComboBoxDataProviderMixin = superClass => class DataProviderMixin extends superClass {

    static get properties() {
      return {

        /**
         * Number of items fetched at a time from the dataprovider.
         */
        pageSize: {
          type: Number,
          value: 50,
          observer: '_pageSizeChanged'
        },

        size: {
          observer: '_sizeChanged'
        },

        dataProvider: {
          type: Object,
          observer: '_dataProviderChanged'
        },

        /**
         * `true` while data is being requested from the data provider.
         */
        loading: {
          type: Boolean,
          value: false,
          notify: true,
          readOnly: true,
          reflectToAttribute: true
        },

        /**
         * Path to an item sub-property that identifies the item.
         */
        itemIdPath: {
          type: String,
          value: null
        },

        _pendingRequests: {
          value: () => {
            return {};
          }
        }

      };
    }

    static get observers() {
      return [
        '_dataProviderFilterChanged(filter, dataProvider)',
        '_ensureFirstPage(opened)',
      ];
    }

    ready() {
      super.ready();
      this.clearCache();
      this.$.overlay.addEventListener('index-requested', e => {
        const index = e.detail.index;
        if (!this.loading && index !== undefined) {
          const page = this._getPageForIndex(index);
          if (!this._hasPage(page)) {
            this._loadPage(page);
          }
        }
      });
    }

    _dataProviderFilterChanged() {
      if (this.dataProvider && this.opened) {
        this.size = undefined;
        this._pendingRequests = {};
        this.clearCache();
      }
    }

    /**
     * Returns a value that identifies the item. Uses `itemIdPath` if available.
     * Can be customized by overriding.
     */
    getItemId(item) {
      return this.itemIdPath ? this.get(this.itemIdPath, item) : item;
    }

    _ensureFirstPage(opened) {
      if (opened && !this._hasPage(0)) {
        this._loadPage(0);
      }
    }

    _hasPage(page) {
      if (!this.filteredItems) {
        return false;
      }
      const loadedItem = this.filteredItems[page * this.pageSize];
      return loadedItem !== undefined && !loadedItem.vaadinComboBoxPlaceholder;
    }

    _loadPage(page) {
      // make sure same page isn't requested multiple times.
      if (!this._pendingRequests[page] && this.dataProvider) {
        this.loading = true;

        const params = {
          page,
          pageSize: this.pageSize,
          filter: this.filter
        };

        const callback = (items, size) => {
          if (this._pendingRequests[page] === callback) {
            if (!this.filteredItems) {
              const filteredItems = [];
              filteredItems.splice(params.page * params.pageSize, items.length, ...items);
              this.filteredItems = filteredItems;
            } else {
              this.splice(`filteredItems`, params.page * params.pageSize, items.length, ...items);
            }
            this.size = size;

            delete this._pendingRequests[page];

            if (Object.keys(this._pendingRequests).length === 0) {
              this.loading = false;
            }
          }
        };
        this._pendingRequests[page] = callback;
        this.dataProvider(params, callback);
      }
    }

    _getPageForIndex(index) {
      return Math.floor(index / this.pageSize);
    }

    /**
     * Clears the cached pages and reloads data from dataprovider when needed.
     */
    clearCache() {
      if (!this.dataProvider) {
        return;
      }
      this.filteredItems = Array.from(new Array(this.size || 0)).map(() => {
        return {vaadinComboBoxPlaceholder: true};
      });
      if (this.opened) {
        this._loadPage(0);
      }
    }

    _sizeChanged(size, oldSize = 0) {
      const filteredItems = this.filteredItems || [];
      filteredItems.length = size || 0;
      this.filteredItems = new Array(...filteredItems)
        .map(item => (item !== undefined ? item : {vaadinComboBoxPlaceholder: true}));
      // let filteredItems = (this.filteredItems || []).slice();
      // if (size > oldSize) {
      //   const added = Array.from(new Array(size - oldSize)).map(() => {return {vaadinComboBoxPlaceholder: true};});
      //   filteredItems = filteredItems.concat(added);
      // } else if (size < oldSize) {
      //   filteredItems = filteredItems.slice(0, size);
      // }
      // this.filteredItems = filteredItems;
    }

    _pageSizeChanged() {
      this.clearCache();
    }

    _dataProviderChanged(dataProvider, oldDataProvider) {
      this._ensureItemsOrDataProvider(() => {
        this.dataProvider = oldDataProvider;
      });
    }

    _ensureItemsOrDataProvider(restoreOldValueCallback) {
      if (this.items !== undefined && this.dataProvider !== undefined) {
        restoreOldValueCallback();
        throw new Error('Using items and dataProvider together is not supported');
      }
    }

  };
</script>
