<dom-module id="combo-box-advanced-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Typing Custom Values</h3>

    <vaadin-demo-snippet id='combo-box-advanced-demos-typing-custom-values'>
      <template preserve-content>
        <vaadin-combo-box id="demo1" label="Element" allow-custom-value></vaadin-combo-box>
        <p>Selected value: <span id="selected-value2"></span></p>

        <script>
          window.addDemoReadyListener('#combo-box-advanced-demos-typing-custom-values', function(document) {
            var combobox = document.querySelector('#demo1');
            combobox.items = elements;

            combobox.addEventListener('value-changed', function() {
              document.querySelector('#selected-value2').innerHTML = combobox.value;
            });

            combobox.addEventListener('custom-value-set', function(e) {
              // Prevents setting the value property automatically.
              e.preventDefault();

              combobox.value = e.detail;
              document.querySelector('#selected-value2').innerHTML = 'custom value "' + e.detail + '" set!';
            });

            combobox.value = 'Carbon';
          });
        </script>

      </template>
    </vaadin-demo-snippet>


    <h3>Configuring Icons</h3>
    <vaadin-demo-snippet id='combo-box-advanced-demos-configuring-icons'>
      <template preserve-content>
        <style>
          paper-icon-button {
            opacity: 0.4;
            width: 24px;
            height: 24px;
            padding: 2px;
          }
        </style>
        <vaadin-combo-box-light id="demo2" label="Custom Icons">
          <vaadin-text-field>
            <paper-icon-button slot="suffix" icon="remove-circle" class="clear-button"></paper-icon-button>
            <paper-icon-button slot="suffix" icon="search" class="toggle-button"></paper-icon-button>
          </vaadin-text-field>
        </vaadin-combo-box-light>
        <script>
          window.addDemoReadyListener('#combo-box-advanced-demos-configuring-icons', function(document) {
            var combobox = document.querySelector('#demo2');
            // Array of String values.
            combobox.items = elements;
          });
        </script>
      </template>
    </vaadin-demo-snippet>


    <h3>Replacing the Input with an &lt;iron-input></h3>
    <vaadin-demo-snippet id='combo-box-advanced-demos-replacing-the-input-with-an-iron-input'>
      <template preserve-content>
        <vaadin-combo-box-light id="demo3" attr-for-value="bind-value">
          <iron-input>
            <input>
          </iron-input>
        </vaadin-combo-box-light>
        <script>
          window.addDemoReadyListener('#combo-box-advanced-demos-replacing-the-input-with-an-iron-input', function(document) {
            var combobox = document.querySelector('#demo3');
            // Array of String values.
            combobox.items = elements;
          });
        </script>
      </template>
    </vaadin-demo-snippet>


    <h3>Replacing the Input with a &lt;paper-input></h3>
    <vaadin-demo-snippet id='combo-box-advanced-demos-replacing-the-input-with-a-paper-input'>
      <template preserve-content>
        <vaadin-combo-box-light id="demo4">
          <paper-input label="Elements" class="input">
            <iron-icon icon="toll" slot="prefix"></iron-icon>
            <paper-button slot="suffix" class="clear-button">Clear</paper-button>
            <paper-button slot="suffix" class="toggle-button">Toggle</paper-button>
          </paper-input>
        </vaadin-combo-box-light>
        <script>
          window.addDemoReadyListener('#combo-box-advanced-demos-replacing-the-input-with-a-paper-input', function(document) {
            var combobox = document.querySelector('#demo4');
            // Array of String values.
            combobox.items = elements;
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </div>

  </template>
  <script>
    class ComboBoxAdvancedDemos extends DemoReadyEventEmitter(ComboBoxDemo(Polymer.Element)) {
      static get is() {
        return 'combo-box-advanced-demos';
      }
    }
    customElements.define(ComboBoxAdvancedDemos.is, ComboBoxAdvancedDemos);
  </script>
</dom-module>
