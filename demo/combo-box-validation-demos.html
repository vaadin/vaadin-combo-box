<dom-module id="combo-box-validation-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>
    <h3>Required</h3>
    <vaadin-demo-snippet id="required" when-defined="vaadin-combo-box">
      <template preserve-content>
        <vaadin-combo-box label="Label" required error-message="Please choose one option"
        clear-button-visible></vaadin-combo-box>
        <script>
          window.addDemoReadyListener('#required', function(document) {
            const comboBox = document.querySelector('vaadin-combo-box');
            comboBox.items = ['Option one', 'Option two', 'Option three'];
          });
        </script>
      </template>
    </vaadin-demo-snippet>


  </template>
  <script>
    class ComboBoxValidationDemos extends DemoReadyEventEmitter(ComboBoxDemo(Polymer.Element)) {
      static get is() {
        return 'combo-box-validation-demos';
      }
    }
    customElements.define(ComboBoxValidationDemos.is, ComboBoxValidationDemos);
  </script>
</dom-module>
