<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corner cases</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-dialog/paper-dialog.html">

  <style is="custom-style">
    :root {
      --default-primary-color: #2899f2;
      --secondary-text-color: rgba(0,0,0,.12);
    }
  </style>
</head>
<body>
  <section onclick="clickHandler(event)">
    <paper-button data-dialog="dialog">plain dialog</paper-button>
    <paper-button data-dialog="modal">modal dialog</paper-button>

    <paper-dialog id="dialog">
      <vaadin-combo-box></vaadin-combo-box>
    </paper-dialog>
    <paper-dialog id="modal" modal>
      <!--<vaadin-combo-box></vaadin-combo-box>-->
    </paper-dialog>
  </section>
  <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var combobox = document.querySelector('vaadin-combo-box');
      // The elements is an array of String values.
      combobox.items = elements;
    });

    function clickHandler(e) {
      var button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== document.body) {
        button = button.parentElement;
      }
      if (!button.hasAttribute('data-dialog')) {
        return;
      }
      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById(id);
      if (dialog) {
        dialog.open();
      }
    }
  </script>
</body>
</html>
