<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-combo-box Styling Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="common.html">
</head>

<body unresolved>

  <div class="vertical-section-container centered">
    <demo-navigation></demo-navigation>

    <h3>Overlay Width</h3>
    <p>The default width of the overlay equals the input field width. You can override that with the <code>--vaadin-combo-box-overlay-width</code> CSS custom property.</p>
    <demo-snippet>
      <template>
        <custom-style>
          <style is="custom-style">
            #demo1 {
              width: 200px;
              --vaadin-combo-box-overlay-width: 400px;
            }
          </style>
        </custom-style>

        <vaadin-combo-box id="demo1" label="Element"></vaadin-combo-box>

        <script>
          window.addEventListener('WebComponentsReady', function() {
            var combobox = document.querySelector('#demo1').items = elements;
          });
        </script>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
